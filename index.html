<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Flood Simulation - MVP</title>
  <!-- Bootstrap (optional for quick responsive layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Local stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-3">
    <h1 class="mb-3">Campus Flood Simulation — MVP</h1>

    <div class="row">
      <div class="col-lg-7 mb-3">
        <div id="map" class="map-card"></div>
      </div>

      <div class="col-lg-5">
        <div class="card mb-3 p-3">
          <label for="campusSelect" class="form-label">Campus</label>
          <select id="campusSelect" class="form-select mb-2"></select>

          <label for="rainfallRange" class="form-label">
            Rainfall (mm/hr): <span id="rainValue">10</span>
          </label>
          <input id="rainfallRange" type="range" min="0" max="50" step="1" value="10" class="form-range mb-3">

          <canvas id="riskChart" height="140"></canvas>

          <div id="recommendation" class="mt-3 p-2 border rounded">
            <strong>Recommendation:</strong>
            <div id="recText">Select a campus and adjust rainfall to see recommendation.</div>
          </div>
        </div>

        <div class="card p-3">
          <h6>Legend</h6>
          <ul class="list-unstyled mb-0">
            <li><span class="legend swatch low"></span> Low</li>
            <li><span class="legend swatch medium"></span> Medium</li>
            <li><span class="legend swatch high"></span> High</li>
            <li><span class="legend swatch critical"></span> Critical</li>
          </ul>
        </div>
      </div>
    </div>

    <footer class="mt-4 text-muted small">Prototype · No realtime weather API · For demo only</footer>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Preprocessed data file -->
  <script src="data.js"></script>
  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
